
<h2>{{project?.name}}</h2>
<p>Name</p>
<mat-form-field >
  <input matInput type="text" name="name" ngDefaultControl [(ngModel)]="name" placeholder="{{project?.name}}">
  <span id="nameError" class="input-error-message" aria-live="polite">Projectame invalid</span>
</mat-form-field>

<p>Briefing</p>
<mat-form-field >
  <input matInput type="text" name="description" ngDefaultControl [(ngModel)]="description" placeholder="{{project?.briefing.description}}">
  <span id="nameError" class="input-error-message" aria-live="polite">Briefing description invalid</span>
</mat-form-field>

<p>Assigned Users</p>
<mat-form-field>
  <label for="user">User</label>
  <mat-select class="bla" name="user" ngDefaultControl [(ngModel)]="toAssigned" multiple (selectionChange)="assigned(toAssigned)">
    <mat-option class="select-user" *ngFor="let user of users" value="{{user._id}}">{{user.surname}} {{user.first_name}}</mat-option>
  </mat-select>
</mat-form-field>

<button [mat-dialog-close] (click)="updateProject()">Speichern</button>
