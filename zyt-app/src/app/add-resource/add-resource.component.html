<div class="add-ressource">
    
    <h1>
            Ressourcen Hinzufügen
    </h1>
    <a href="ressource/all">Show All</a>
    <form>
    <mat-form-field>
        <mat-select placeholder="Job">
          <mat-option value="option">Option</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Person">
          <mat-option value="Person-A">Person A</mat-option>
          <mat-option value="Person B">Person B</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="pickerStart" placeholder="Choose Start Date">
        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
            <input matInput [matDatepicker]="pickerEnd" placeholder="Choose End Date">
            <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
            <mat-datepicker #pickerEnd></mat-datepicker>
          </mat-form-field>
      <mat-form-field>
        <input matInput type="number" placeholder="Hour per Day">
      </mat-form-field>
    
      <button type="submit" (click)="openSnackBar('Resource wurde hinzugefügt', 'Ok')">Speichern</button>
    </form>
</div>

<app-dashboard></app-dashboard>
