<div class="time-form">
  <h3>Arbeitszeit erfassen</h3>
  <!-- <mat-form-field>
    <mat-label>Job</mat-label>
    <input matInput >
  </mat-form-field> -->
  <mat-form-field>
    <mat-select placeholder="Job" [(ngModel)]="selectedJob"  [(value)]="selectedJob" (selectionChange)="getThisProject(selectedJob)">
      <mat-option value="{{p._id}}" *ngFor="let p of projects">{{p.name}}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="selectedJob && specificProject">
    <mat-select placeholder="Position" [(value)]="selectedPosition">
      <mat-option  value="{{postition._id}}" *ngFor="let postition of toArray(specificProject.positions)">{{postition.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput type="number" placeholder="Input" [(ngModel)]="time">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="text" placeholder="AktivitÃ¤t" [(ngModel)]="activity">
  </mat-form-field>
  <button type="submit" [mat-dialog-close] (click)="postExpense()" >Speichern</button>
</div>
