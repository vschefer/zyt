
<div class="test">
    <h3>{{todo.briefing.title}}</h3>
    
    <p>{{todo.briefing.description}}
    </p>
    
    <mat-select placeholder="Update Status" [(ngModel)]="selectStatus">
        <mat-option value="0" >Erstellt</mat-option>
        <mat-option value="1" >In Arbeit</mat-option>
        <mat-option value="2" >Ready for Test</mat-option>
        <mat-option value="3" >Geschlossen</mat-option>
    </mat-select> 
    <button (click)="updateState()">Update Todo</button>
</div>
