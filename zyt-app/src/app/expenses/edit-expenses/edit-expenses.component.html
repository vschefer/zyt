<main class="edit-expense">
  <form class="edit-expense__form">
    
    <h1>Arbeitszeit f√ºr das Projekt <label class="underline">{{project?.name}}</label> bearbeiten</h1>
    <div class="edit-expense__content-wrap">
      <mat-form-field floatLabel="never">
        <label for="position">Position</label>
        <mat-select id="position" name="position" [(placeholder)]="Position" (selectionChange)="onPositionChange(position)" [value]="position" [(ngModel)]="position">
          <mat-option [(value)]="pos._id"  *ngFor="let pos of project?.positions">{{pos.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      
      
      <mat-form-field floatLabel="never">
        <label for="affected_date">Datum des Zeitaufwandes</label>
        <input autocomplete="off" matInput id="affected_date" name="affected_date" [(value)]="AffectedDate" [matDatepicker]="picker" (selectionChange)="onAffectedDateChange(AffectedDate)" [(placeholder)]="AffectedDate" [(ngModel)]="affected_date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      
      <mat-form-field floatLabel="never">
        <label for="recorded_time">Zeitaufwand in Stunden</label>
        <input autocomplete="off" id="recorded_time" name="recorded_time" matInput type="number" [(placeholder)]="RecordedTime" (selectionChange)="onRecordedTimeChange(RecordedTime)" [(ngModel)]="recorded_time">
      </mat-form-field>
      
      <mat-form-field >
        <input matInput type="text" name="comment" ngDefaultControl [(ngModel)]="comment" placeholder="Kommentar">
        <span id="nameError" class="input-error-message" aria-live="polite">Briefing description invalid</span>
      </mat-form-field>
      <button class="button button--save-expense" type="submit" (click)="saveExpense()">Speichern</button>
    </div>
  </form>
</main>
<app-dashboard></app-dashboard>
