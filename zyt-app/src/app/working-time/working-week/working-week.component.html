<h3>Diese Woche</h3>
<p>{{monday}} - {{sunday}}</p>
<div class="working-week__container">
    <canvas
        baseChart
        [chartType]="'pie'"
        [datasets]="chartData"
        
        [options]="chartOptions"
        [legend]="false"
        (chartClick)="onChartClick($event)">
    </canvas>
  </div>
