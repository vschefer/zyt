<h3>Diese Woche</h3>
<p>{{monday}} - {{sunday}}</p>
<div class="working-week__container">
    <canvas
        *ngIf="worked"
        baseChart
        [chartType]="'pie'"
        [datasets]="chartData"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="false"
        (chartClick)="onChartClick($event)">
    </canvas>
</div>
